<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Video Downloader</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="header">Youtube Video Downloader</div>
        <div class="form">
            <div class="form-element">
                <label for="videoURL">Enter Youtube Video Link</label>
                <input type="text" id="videoURL">
            </div>
            <div class="form-element">
                <button id="get-video-info-btn">Download</button>
            </div>
        </div>
        <div class="video-data">
            <div class="data">
                <div class="thumbnail">
                    <img>
                </div>
                <div class="info">
                    <h2>Heading</h2>
                    <p>Paragraph</p>
                </div>
            </div>
            <div class="controls">
                <input type="hidden" id="video-url">
                <select id="download-options"></select>
                <button id="download-btn">Download</button>
            </div>
        </div>

    </body>
</html>
